
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gym Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Gym Registration</h1>
    <img src="https://cdn.vectorstock.com/i/preview-1x/44/98/colored-gym-worker-cartoon-character-on-a-gym-vector-45374498.jpg" alt="Gym Image">
    <form method="post" action="/register" onsubmit="redirectToVideo()">
    <script>
  function redirectToVideo() {
    window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
  }
    </script>

      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required><br><br>
      <label for="age">Age:</label>
      <input type="number" name="age" id="age" min="18" max="99" required><br><br>
      <label for="gender">Gender:</label>
      <select name="gender" id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>
      <label for="membership">Membership Type:</label>
      <select name="membership" id="membership" required>
        <option value="">Select Membership Type</option>
        <option value="basic">Basic</option>
        <option value="pro">Pro</option>
        <option value="premium">Premium</option>
      </select><br><br>
      <label for="payment">Payment Method:</label>
      <select name="payment" id="payment" required>
        <option value="">Select Payment Method</option>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="paypal">Paypal</option>
      </select><br><br>
      <label for="card_number">Card Number:</label>
      <input type="text" name="card_number" id="card_number" maxlength="16"><br><br>
      <label for="expiry_date">Expiry Date:</label>
      <input type="month" name="expiry_date" id="expiry_date"><br><br>
      <label for="cvv">CVV:</label>
      <input type="password" name="cvv" id="cvv" maxlength="3"><br><br>
      <input type="submit" value="Register">
    </form>
  </body>
</html>
