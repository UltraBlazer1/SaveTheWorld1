<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Health Survey Form</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Health Survey Form</h1>
  <form method="POST" action="/health_survey">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height"><br>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight"><br>

    <label for="activity">Physical activity level:</label>
    <select id="activity" name="activity">
      <option value="sedentary">Sedentary</option>
      <option value="moderate">Moderate</option>
      <option value="active">Active</option>
    </select><br>

    <label for="diet">Dietary preferences:</label><br>
    <input type="checkbox" id="vegetarian" name="diet" value="vegetarian">
    <label for="vegetarian">Vegetarian</label><br>
    <input type="checkbox" id="vegan" name="diet" value="vegan">
    <label for="vegan">Vegan</label><br>
    <input type="checkbox" id="gluten-free" name="diet" value="gluten-free">
    <label for="gluten-free">Gluten-free</label><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
