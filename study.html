
<!DOCTYPE html>
<html>
<head>
	<title>Study Planner</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<img src="https://qph.cf2.quoracdn.net/main-qimg-612102dda179e9fd4e7bc1548eaec99e-lq" alt="Study Image">
</head>
<body>
	<h1>Study Planner</h1>
	<form method="POST" action="">
		<label for="subject">Subject:</label>
		<input type="text" name="subject" id="subject" required>
		<label for="hours">Hours:</label>
		<input type="number" name="hours" id="hours" required>
		<label for="date">Date:</label>
		<input type="date" name="date" id="date" required>
		<input type="submit" value="Submit">
	</form>
	{% if subject %}
		<p>You have planned {{ hours }} hours of study for {{ subject }} on {{ date }}.</p>
	{% endif %}
</body>
</html>
